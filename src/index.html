<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>RxJS Полный курс</title>
</head>
<body style="padding-top: 3rem; text-align: center;">

  <div class="container">
    <div id="problem">
      <button class="btn" id="start">Start</button>
      <button class="btn" id="stop">Stop</button>
      <button class="btn" id="reset">Reset</button>
      <button class="btn" id="wait">Wait</button>
      <div class="result" style="margin-top: 10px;">
        <span class="result__hours">00</span>:<span class="result__minutes">00</span>:<span class="result__seconds">00</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
